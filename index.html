<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday Anupriy</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

  	<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

</head>
<body>

<div class="mob"></div>
<div class="holder">
	<div class="loader">
		<div class="loader-container animate__animated animate__fadeIn">
			<img class="sparkle" src="img/sparkle.gif">
			<img src="img/hbd-logo.svg" class="loader-logo">
			<a class="cta-yellow" onclick="startPuzzle()">
				<img src="img/solve.svg">	
				Let's solve a puzzle
			</a>
		</div>	
	</div>

	<div class="loaded animate__animated animate__fadeIn" style="display: none;">
		<div class="logo-container">
			<img src="img/hbd-logo.svg">
		</div>

		<div class="puzzle-container">
			<p>Solve the jigsaw puzzle below to see Anupriy in his Mythematical avatar!</p>
			<div class="draggable-canvas">
				<img class="draggable piece-4" src="img/puzzle/4.png">
				<img class="draggable piece-14" src="img/puzzle/14.png">
				<img class="draggable piece-12" src="img/puzzle/12.png">
				<img class="draggable piece-1" src="img/puzzle/1.png">
				<img class="draggable piece-13" src="img/puzzle/13.png">
				<img class="draggable piece-9" src="img/puzzle/9.png">
				<img class="draggable piece-8" src="img/puzzle/8.png">
				<img class="draggable piece-7" src="img/puzzle/7.png">
				<img class="draggable piece-2" src="img/puzzle/2.png">
				<img class="draggable piece-3" src="img/puzzle/3.png">
				<img class="draggable piece-5" src="img/puzzle/5.png">
				<img class="draggable piece-6" src="img/puzzle/6.png">
				<img class="draggable piece-15" src="img/puzzle/15.png">
				<img class="draggable piece-10" src="img/puzzle/10.png">
				<img class="draggable piece-11" src="img/puzzle/11.png">
			</div>
			
			<div class="cta-container">
				<a class="cta-yellow cta-1" onclick="randomizePuzzle()">
					<img src="img/shuffle.svg">
					Shuffle
				</a>
				<a class="cta-yellow cta-2" onclick="solvePuzzle()">
					<img src="img/solve.svg">
					Solve
				</a>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/jquery.textillate.js"></script>
<script>
		$(function() {
			$( ".draggable" ).draggable();
			randomizePuzzle();
		});

		function randomizePuzzle(){
			$('.draggable').each(function(){
	   	    	$(this).css({"left": Math.random() * 800 , "top": Math.random() * 350}).textillate();
			});
		}

		function solvePuzzle(){
			$(".piece-1").css({"left": 148.016, "top": 66.875});
			$(".piece-2").css({"left": 283.016, "top": 66.875});
			$(".piece-3").css({"left": 418.016, "top": 66.875});
			$(".piece-4").css({"left": 564.016, "top": 66.875});
			$(".piece-5").css({"left": 682.016, "top": 66.875});
			$(".piece-6").css({"left": 147.016, "top": 165.875});
			$(".piece-7").css({"left": 279.016, "top": 194.875});
			$(".piece-8").css({"left": 414.016, "top": 169.875});
			$(".piece-9").css({"left": 556.016, "top": 167.875});
			$(".piece-10").css({"left": 698.016, "top": 194.875});
			$(".piece-11").css({"left": 148.016, "top": 311.875});
			$(".piece-12").css({"left": 279.016, "top": 323.875});
			$(".piece-13").css({"left": 416.016, "top": 305.875});
			$(".piece-14").css({"left": 558.016, "top": 308.875});
			$(".piece-15").css({"left": 673.016, "top": 304.875});
		}

		function startPuzzle(){
			$(".loader").hide();
			$(".loaded").show();
		}

</script>
</body>
</html>
